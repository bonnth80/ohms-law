<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ohm's Law</title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- local style sheet -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Ohm's Law</span>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="input-power">Power</label>
                <div class="input-group">
                    <input type="text" id="input-power" class="form-control" aria-label="Text input with dropdown button" placeholder="1.0">
                    <div class="input-group-append">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Watts</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item " href="#">Watts</a>
                            <a class="dropdown-item " href="#">Kilowatts</a>
                            <a class="dropdown-item " href="#">Megawatts</a>
                            <a class="dropdown-item " href="#">Gigawatts</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input-voltage">Voltage</label>
                <div class="input-group">
                    <button type="button" id="vRefresh" class="btn input-group-prepend btn-danger"><i class="fas fa-sync"></i></button>
                    <input type="text" id="input-voltage" class="form-control" aria-label="Text input with dropdown button" placeholder="10.0">
                    <div class="input-group-append">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Volts</button>
                        <div class="dropdown-menu">                            
                            <a class="dropdown-item" href="#">Volts</a>
                            <a class="dropdown-item" href="#">Kilovolts</a>
                            <a class="dropdown-item" href="#">Megavolts</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input-current">Current</label>
                <div class="input-group">
                    <button type="button" id="cRefresh" class="btn input-group-prepend btn-danger"><i class="fas fa-sync"></i></button>
                    <input type="text" id="input-current" class="form-control" aria-label="Text input with dropdown button" placeholder="10.0">
                    <div class="input-group-append">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Amps</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Amps</a>
                            <a class="dropdown-item" href="#">Milliamps</a>
                            <a class="dropdown-item" href="#">Microamps</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input-resistance">Resistance</label>
                <div class="input-group">
                    <button type="button" id="rRefresh" class="btn input-group-prepend btn-danger"><i class="fas fa-sync"></i></button>
                    <input type="text" id="input-resistance" class="form-control" aria-label="Text input with dropdown button" placeholder="100.0">
                    <div class="input-group-append">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ohms</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Ohms</a>
                            <a class="dropdown-item" href="#">K Ohms</a>
                            <a class="dropdown-item" href="#">M Ohms</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <img src="images/ohmslaw.png" alt="ohm's law">
    </div>
    <script src="script/script.js"></script>
</body>
</html>
